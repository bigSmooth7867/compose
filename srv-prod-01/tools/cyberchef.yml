services:
  cyberchef:
    image: ghcr.io/gchq/cyberchef:latest
    container_name: cyberchef
    # ports:
    #   - "8080:80"
    restart: unless-stopped
    networks:
      - proxy
    labels:
    #TRAEFIK
      - "traefik.enable=true"
      - "traefik.http.routers.cyberchef.entrypoints=http"
      - "traefik.http.routers.cyberchef.rule=Host(`cyberchef.${DOMAIN}`)"
      - "traefik.http.middlewares.cyberchef-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.cyberchef.middlewares=cyberchef-https-redirect"
      - "traefik.http.routers.cyberchef-secure.entrypoints=https"
      - "traefik.http.routers.cyberchef-secure.rule=Host(`cyberchef.${DOMAIN}`)"
      - "traefik.http.routers.cyberchef-secure.tls=true"
      - "traefik.http.routers.cyberchef-secure.service=cyberchef"
      - "traefik.http.services.cyberchef.loadbalancer.server.port=80"
#      - "traefik.http.routers.cyberchef-secure.middlewares=middlewares-authentik@file" #add this to any container you want to use the Authentik web proxy
      - "traefik.docker.network=proxy"
    #HOMEPAGE
      - homepage.group=${HOMEPAGE_GROUP}
      - homepage.name=cyberchef
      - homepage.icon=cyberchef.png
      - homepage.href=https://cyberchef.${DOMAIN}
    security_opt:
      - no-new-privileges:true
