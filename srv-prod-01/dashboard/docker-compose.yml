
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN}
      # PUID: 1000 # optional, your user id
      # PGID: 1000 # optional, your group id
      # LOG_LEVEL: debug
    networks:
      - proxy
    # ports:
    #   - 9911:3000
    volumes:
      - ${DOCKER_DIR}/dashboards/homepage/config:/app/config # Make sure your local config directory exists
      - ${DOCKER_DIR}/dashboards/homepage/icons:/app/public/icons 
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
      - /:/main:ro
    restart: unless-stopped
    labels:
    #TRAEFIK
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.entrypoints=http"
      - "traefik.http.routers.homepage.rule=Host(`homepage.${DOMAIN}`)"
      - "traefik.http.middlewares.homepage-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.homepage.middlewares=homepage-https-redirect"
      - "traefik.http.routers.homepage-secure.entrypoints=https"
      - "traefik.http.routers.homepage-secure.rule=Host(`homepage.${DOMAIN}`)" 
      - "traefik.http.routers.homepage-secure.tls=true"
      - "traefik.http.routers.homepage-secure.service=homepage"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DIR}/dashboards/heimdall/config:/config
    # ports:
    #   - 80:80
    #   - 443:443
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home.entrypoints=http"
      - "traefik.http.routers.home.rule=Host(`home.${DOMAIN}`)"
      - "traefik.http.middlewares.home-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.home.middlewares=home-https-redirect"
      - "traefik.http.routers.home-secure.entrypoints=https"
      - "traefik.http.routers.home-secure.rule=Host(`home.${DOMAIN}`)" 
      - "traefik.http.routers.home-secure.tls=true"
      - "traefik.http.routers.home-secure.service=home"
      - "traefik.http.services.home.loadbalancer.server.port=80" 
      - "traefik.docker.network=proxy"
    security_opt:
      - no-new-privileges:true

networks:
  proxy:
    external: true
