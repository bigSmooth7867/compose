services:
  tvapp2:
    container_name: tvapp2
    image: ghcr.io/thebinaryninja/tvapp2:latest                 # Image: Github
    restart: unless-stopped
    volumes:
        - /etc/timezone:/etc/timezone:ro
        - /etc/localtime:/etc/localtime:ro
        # - /var/run/docker.sock:/var/run/docker.sock
        - ${DOCKER_DIR}/media-stack/tvapp2/config:/config
        - ${DOCKER_DIR}/media-stack/tvapp2/app:/usr/bin/app
    ports:
      - 4124:4124
    environment:
        - TZ=Etc/UTC
        - WEB_IP=0.0.0.0
        - WEB_PORT=4124
        - DIR_RUN=/usr/bin/app
        # - DIR_RUN=/usr/bin/app
        - STREAM_QUALITY=hd
        - FILE_M3U=playlist.m3u8
        - FILE_EPG=xmltv.xml
        - LOG_LEVEL=4
